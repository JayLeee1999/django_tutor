{% extends 'base.html' %}
{% block title %}
<title>í™ˆ</title>
{% endblock title %}
{% block contents %}
    <h1>HOME</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">title</th>
            <th scope="col">name</th>
            <th scope="col">date</th>
          </tr>
        </thead>
        <tbody>
        {% for article in latest_article_list %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td><a href="/view_detail/{{article.id}}/">{{article.title}}</a></td>
            <td>{{article.name}}</td>
            <td>{{article.cdate}}</td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock contents %}
