{% extends 'base.html' %}
{% block title %}
<title>글 목록</title>
{% endblock title %}
{% block contents %}

    <h1>상세내용</h1>
    <p>제목 | 작성자 | 작성날짜</p>
    <ul>
        {% for article in article_list %}
        <li><a href="/view_detail/{{article.id}}/">{{article.title}}</a> 
            | {{article.name}} | {{ article.cdate|date:"Y년 n월 j일 l"}} 
        </li>
        {% endfor %}
    </ul>
    <button class="btn btn-warning"><a href="/write">글쓰기</a></button>
{% endblock contents %}
